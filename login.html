<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN LOGIN</title>
<style>
body{background:#000;color:#fff;font-family:Arial, Helvetica, sans-serif;text-align:center;padding:100px;}
input{padding:10px;border-radius:5px;border:none;margin:5px;width:200px;}
button{padding:10px 20px;border:none;border-radius:5px;background:#00aaff;color:#fff;cursor:pointer;}
button:hover{background:#0088cc;}
</style>
</head>
<body>
<h1>ADMIN LOGIN</h1>
<p>กรุณาใส่รหัสเพื่อแก้ไขสมาชิก</p>
<input type="password" id="password" placeholder="รหัส ADMIN"><br>
<button onclick="checkPassword()">LOGIN</button>

<script>
function checkPassword(){
    const pw = document.getElementById('password').value;
    if(pw === "1234"){ 
        window.location.href = "admin.html";
    } else {
        alert("รหัสไม่ถูกต้อง");
    }
}
</script>
</body>
</html>
