<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRAKESTYLE</title>
<style>
* { box-sizing:border-box;margin:0;padding:0; }
body { font-family:Arial, Helvetica, sans-serif; background:#000; color:#fff; text-align:center; }
header { padding:40px 20px; border-bottom:1px solid #222; }
header h1 { font-size:48px; letter-spacing:4px; }
header p { margin-top:10px; color:#aaa; }
nav { display:flex; justify-content:center; gap:30px; padding:20px; border-bottom:1px solid #222; }
nav a { color:#fff; text-decoration:none; font-weight:bold; cursor:pointer; }
.hero { padding:80px 20px; }
.hero-link { text-decoration:none; }
.hero-box { display:inline-block; padding:25px 50px; border:3px solid #fff; border-radius:20px; transition:0.3s; }
.hero-box h2 { font-size:36px; letter-spacing:3px; color:#fff; }
.hero-box:hover { box-shadow: inset 0 0 0 1px #00aaff, 0 0 14px rgba(0,170,255,0.5); background: rgba(0,170,255,0.06);}
.section { padding:60px 20px; border-top:1px solid #222; }
.section h3 { font-size:28px; margin-bottom:40px; }
.cards { display:flex; justify-content:center; gap:30px; flex-wrap:wrap; }
.card-link { text-decoration:none; color:inherit; }
.card { width:260px; padding:25px; background:#111; border:3px solid #fff; border-radius:18px; transition:0.3s; }
.card h2 { color:#fff; letter-spacing:2px; margin-bottom:8px; text-align:center; }
.card p { color:#fff; font-size:14px; }
.card:hover { box-shadow: inset 0 0 0 1px #00aaff, 0 0 14px rgba(0,170,255,0.5); background: rgba(0,170,255,0.06); transform:scale(1.05);}
footer { margin-top:60px; padding:30px; border-top:1px solid #222; font-size:14px; }
#hero-logo { width:120px; margin-top:20px; border-radius:10px; }

/* Login Popup */
#login-popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
.login-box { background:#111; padding:40px; border-radius:15px; border:2px solid #00aaff; width:300px; text-align:center; }
.login-box h2 { margin-bottom:30px; letter-spacing:2px; color:#00aaff; }
.login-box input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
.login-box button { width:100%; padding:10px; margin-top:15px; border:none; border-radius:5px; background:#00aaff; color:#fff; font-weight:bold; cursor:pointer; }
.login-box button:hover { background:#0088cc; }
.error { color:red; font-size:14px; margin-top:10px; }
.close-login { position:absolute; top:20px; right:30px; font-size:28px; color:#fff; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>DRAKESTYLE</h1>
  <p>BET WEAPON NEVER LOSE</p>
  <img id="hero-logo" src="" alt="HERO LOGO">
</header>

<nav>
  <a href="#">HOME</a>
  <a href="#">ABOUT</a>
  <a href="#">CONTACT</a>
  <a onclick="openLogin()" style="color:#00aaff;">ADMIN</a>
</nav>

<section class="hero">
  <a href="listname.html" class="hero-link">
    <div class="hero-box">
      <h2>HOUSE OF DRAKE</h2>
    </div>
  </a>
</section>

<section class="section">
  <h3>CHECK LISTNAME</h3>
  <div class="cards" id="cards-container"></div>
</section>

<footer>© 2026 DRAKE | DESIGNED BY CRYNET</footer>

<!-- Login Popup -->
<div id="login-popup">
  <div class="login-box">
    <span class="close-login" onclick="closeLogin()">×</span>
    <h2>ADMIN LOGIN</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <div class="error" id="error"></div>
  </div>
</div>

<script>
// โหลด default data หรือจาก localStorage
let stored = JSON.parse(localStorage.getItem('membersData')) || {};
let membersData = stored.members || {
  feelsensebroke: [{name:'FEELSENSEBROKE', fb:'https://facebook.com/comingsoon', img:''}],
  drakestyle: [{name:'DRAKESTYLE', fb:'https://facebook.com/drakestyle', img:''}],
  tested: [{name:"TESTE'D", fb:'https://facebook.com/tested', img:''}]
};
let heroLogo = stored.hero || '';
document.getElementById('hero-logo').src = heroLogo || 'https://via.placeholder.com/120x120?text=HERO';

// Render การ์ด
function renderCards(){
  const container = document.getElementById('cards-container');
  container.innerHTML = '';
  Object.keys(membersData).forEach(group => {
    const cardLink = document.createElement('a');
    cardLink.href = `listname.html?card=${group}`;
    cardLink.className = 'card-link';

    const card = document.createElement('div');
    card.className = 'card';
    const memberType = group.toLowerCase() === 'drakestyle' ? 'LEADER' : 'MEMBER';
    card.innerHTML = `<h2>${group.toUpperCase()}</h2><p>${memberType}</p>`;

    cardLink.appendChild(card);
    container.appendChild(cardLink);
  });
}

renderCards();

// Login Popup functions
function openLogin(){
  document.getElementById('login-popup').style.display = 'flex';
}
function closeLogin(){
  document.getElementById('login-popup').style.display = 'none';
}

// Admin login
function login(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorDiv = document.getElementById('error');
  if(email==='drakeproject' && password==='wssxncxii'){
    window.location.href='admin.html'; // ไปหน้า admin แก้ไข
  } else {
    errorDiv.textContent='Email หรือ Password ไม่ถูกต้อง[หรือมึงแอบเดาของกูไม่ใช่1234หรอกนะ]';
  }
}
</script>

</body>
</html>
