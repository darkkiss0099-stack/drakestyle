<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRAKESTYLE</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    header h1 {
      font-size: 48px;
      letter-spacing: 4px;
    }
    header p {
      margin-top: 10px;
      color: #aaa;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      border-bottom: 1px solid #222;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #fff;
      transition: 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    .hero {
      padding: 100px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .hero p {
      color: #bbb;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }
    .section {
      padding: 80px 20px;
      border-top: 1px solid #222;
      text-align: center;
    }
    .section h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #111;
      padding: 30px;
      border: 1px solid #222;
    }
    .card h4 {
      margin-bottom: 10px;
    }
    .card p {
      color: #aaa;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #222;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>DRAKESTYLE</h1>
    <p>BET WEAPON NEVER LOSE</p>
  </header>

  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </nav>

  <section class="hero">
    <h2>HOUSE OF DRAKE</h2>
    <p>
      Welcome to Drake House
    </p>
  </section>

  <section class="section">
    <h3>Check Listname</h3>
    <div class="cards">
      <div class="card">
        <h4>Coming Soon</h4>
        <p>MEMBER</p>
      </div>
      <div class="card">
        <h4>DARKESTYLE</h4>
        <p>LEADER</p>
      </div>
      <div class="card">
        <h4>TESTE'D</h4>
        <p>MEMBER</p>
      </div>
    </div>
  </section>

  <footer>
    Â© 2026 SDRAKE | DESIGNED BY CRYNET
  </footer>

</body>
</html>
