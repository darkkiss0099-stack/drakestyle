<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRAKESTYLE</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 48px;
      letter-spacing: 4px;
    }

    header p {
      margin-top: 10px;
      color: #aaa;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #fff;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      color: #bbb;
    }

    .section {
      padding: 60px 20px;
      border-top: 1px solid #222;
    }

    .section h3 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    /* ====== CARD ====== */

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      width: 260px;
      padding: 25px;
      background: #111;
      border: 1px solid #00aaff;
      transition: 0.3s;
      cursor: pointer;
    }

    .card h2 {
      color: #00aaff;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .card p {
      color: #4db8ff;
      font-size: 14px;
    }

    .card:hover {
      transform: scale(1.05);
      background: #00aaff;
    }

    .card:hover h2,
    .card:hover p {
      color: #000;
    }

    footer {
      margin-top: 60px;
      padding: 30px;
      border-top: 1px solid #222;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>DRAKESTYLE</h1>
    <p>BET WEAPON NEVER LOSE</p>
  </header>

  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </nav>

  <section class="hero">
    <h2>HOUSE OF DRAKE</h2>
    <p>WELCOME TO DRAKE</p>
  </section>

  <section class="section">
    <h3>CHECK LISTNAME</h3>

<div class="cards">
