<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LISTNAME | DRAKESTYLE</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body{background:#000;color:#fff;font-family:Arial, Helvetica, sans-serif;margin:0;padding:0;}
header{padding:40px 20px;border-bottom:1px solid #222;text-align:center;}
header h1{font-size:42px;letter-spacing:4px;}
header p{color:#aaa;margin-top:10px;}
.back a{color:#fff;text-decoration:none;font-size:14px;margin-top:10px;display:inline-block;}
.section{padding:50px 20px;}
.group-title{font-size:28px;text-align:left;margin:40px 0 20px 0;letter-spacing:2px;border-bottom:1px solid #444;padding-bottom:10px;}
.cards-container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}
.member-card{background:#111;border:2px solid #fff;border-radius:15px;padding:20px;width:220px;text-align:center;transition:0.3s;}
.member-card:hover{background:rgba(0,170,255,0.06);box-shadow:0 0 14px rgba(0,170,255,0.5);}
.member-card h3{margin-bottom:10px;font-size:18px;}
.member-card a{color:#fff;text-decoration:none;font-weight:bold;display:flex;align-items:center;justify-content:center;}
.member-card a i{margin-right:6px;}
footer{margin-top:60px;padding:30px;border-top:1px solid #222;font-size:14px;text-align:center;}
</style>
</head>
<body>

<header>
  <h1>LISTNAME</h1>
  <p>DRAKESTYLE MEMBER</p>
  <div class="back">
    <a href="index.html">← BACK TO HOME</a>
  </div>
</header>

<section class="section" id="members-section">
  <!-- แสดงสมาชิก -->
</section>

<footer>
  © 2026 DRAKE | ALL RIGHTS RESERVED
</footer>

<script>
const urlParams = new URLSearchParams(window.location.search);
const selectedCard = urlParams.get('card');

let membersData = JSON.parse(localStorage.getItem('members')) || {
  comingsoon:[
    {name:'COMING SOON 1', fb:'https://facebook.com/comingsoon1'},
    {name:'COMING SOON 2', fb:'https://facebook.com/comingsoon2'}
  ],
  drakestyle:[
    {name:'DRAKESTYLE', fb:'https://facebook.com/drakestyle'}
  ],
  tested:[
    {name:'TESTED 1', fb:'https://facebook.com/tested1'}
  ]
};

const section = document.getElementById('members-section');

function renderGroup(groupName, members){
  const title = document.createElement('div');
  title.className='group-title';
  title.textContent = groupName.toUpperCase();
  section.appendChild(title);

  const container = document.createElement('div');
  container.className='cards-container';
  members.forEach(member => {
    const card = document.createElement('div');
    card.className='member-card';
    card.innerHTML = `
      <h3>${member.name}</h3>
      <a href="${member.fb}" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a>
    `;
    container.appendChild(card);
  });
  section.appendChild(container);
}

if(selectedCard && membersData[selectedCard]){
  renderGroup(selectedCard, membersData[selectedCard]);
} else {
  for(let group in membersData){
    renderGroup(group, membersData[group]);
  }
}
</script>

</body>
</html>
